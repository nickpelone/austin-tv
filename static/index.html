<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!--Load the Polymer platform / polyfills, the DOM construction is dependent on this-->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-icons/av-icons.html">
    <link rel="import" href="bower_components/core-icon/core-icon.html">
    <link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="stylesheet" type="text/css" href="lib/generic.css">
    <title>Observa - Share with Friends</title>
</head>

<body>
    <center><br><br><br>
        <div id="launch_container">
            <div id="header">
                <paper-item>
                    <h1>Observa</h1>
                </paper-item>
            </div>
            <paper-item>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <paper-input id="channelName" label="Channel name"></paper-input>
            </paper-item>
            <br><br><br>
            <paper-button raised id="startCall">
                <core-icon icon="question-answer"></core-icon>
                Join Call
            </paper-button>
            <paper-button raised id="startBroadcast">
                <core-icon icon="av:videocam"></core-icon>
                Join Broadcast
            </paper-button>
        </div>
        </center>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="launcher.js"></script>
    <!--End JS-->

</body>

</html>
