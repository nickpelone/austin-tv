<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!--Load the Polymer platform / polyfills, the DOM construction is dependent on this-->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">

    <link rel="stylesheet" type="text/css" href="lib/generic.css">

<body>
    <center><br><br><br><br><br><br><br>
        <div id="launch_container">
            <div id="header">
                <paper-item>

            </div>

        </div>
        </center>

    <script type="text/javascript" src="launcher.js"></script>
    <!--End JS-->

</html>
