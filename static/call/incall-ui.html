<!DOCTYPE html>
<html>
    <head>
        <title>Observa - In Call</title>
        <link rel="stylesheet" type="text/css" href="incall.css">
    </head>
    <body>
    <video id="local_video" class="chat_video" autoplay="autoplay" ></video>
    <video id="remote_video" class="chat_video" autoplay="autoplay" ></video>
    <div id="call_controls">
        <button id="start_button">Start</button>
        <button id="call_button">Call</button>
        <button id="end_button">Hang Up</button>
    </div>
    <!--jquery-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!--socket.io-->
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <!--WebRTC API adapter.js-->
    <script type="text/javascript" src="http://cdn.temasys.com.sg/adapterjs/0.10.x/adapter.min.js"></script>
    <!--our web client's JS-->
    <script type="text/javascript" src="call-client.js"></script>
    </body>
</html>
