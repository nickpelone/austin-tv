<!DOCTYPE html>
<html>

<head>
    <title>Observa - In Call</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!--Load the Polymer platform / polyfills, the DOM construction is dependent on this-->
    <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../bower_components/font-roboto/roboto.html">
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="../bower_components/core-icons/core-icons.html">
    <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
    <link rel="stylesheet" type="text/css" href="../lib/generic.css">
    <link rel="stylesheet" type="text/css" href="incall.css">
</head>

<body unresolved fullbleed layout vertical>
    <core-header-panel flex>
    
    
    <div class="container">
        <core-toolbar id="header" mode="waterfall-tall" shadow="true">    
            <a href="/"><core-icon-button icon="question-answer"></core-icon-button></a>
            Observa - Call a Friend
        </core-toolbar>
        <center>
            <div id="video_container">
            </div>
            <div id="call_controls">
                <paper-fab icon="close" id="end_button" title="Stop Plugin Content"></paper-fab>
                <paper-fab icon="add" id="plugin_button" title="Change your video source"></paper-fab>
                <paper-fab icon="settings-input-antenna" id="start_button" title="Start Call"></paper-fab>
            </div>
        </center>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../lib/RTCMultiConnection.js"></script>
    <script type="text/javascript" src="../lib/libObserva.js"></script>
    <script type="text/javascript" src="caller.js"></script>
    </core-header-panel>
</body>

</html>
