<!DOCTYPE html>
<html>

<head>
    <title>Observa - In Call</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!--Load the Polymer platform / polyfills, the DOM construction is dependent on this-->
    <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../bower_components/font-roboto/roboto.html">
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="../bower_components/core-icons/core-icons.html">
    <link rel="stylesheet" type="text/css" href="incall.css">
</head>

<body unresolved>
    <div class="container">
        <div id="header">
            <paper-item>
                <h1>Observa - Call a Friend</h1>
            </paper-item>
        </div>
        <br>
        <center>
            <div id="video_container">
                <video id="local_video" class="chat_video" autoplay="autoplay" muted="muted"></video>
                <video id="remote_video" class="chat_video" autoplay="autoplay" muted="muted" src="static.mp4" loop="loop"></video>

            </div>
            <div id="call_controls">
                <paper-fab icon="close" id="end_button"></paper-fab>
                <paper-fab icon="add" id="plugin_button"></paper-fab>
            </div>
        </center>
    </div>

    <!--jquery-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!--socket.io-->
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <!--WebRTC API adapter.js-->
    <script type="text/javascript" src="http://cdn.temasys.com.sg/adapterjs/0.10.x/adapter.min.js"></script>
    <!--Our homemade WebRTC library-->
    <script type="text/javascript" src="libObservaRTC.js"></script>
    <!--our web client's JS-->
    <script type="text/javascript" src="call-client.js"></script>
</body>

</html>
